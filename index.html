<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1 class="text-center py-5">Document-Object-Model</h1>

    <div class="container-fluid buttons">
        <div class="row">
            <div class="col-12 col-md-4 d-flex justify-content-center pb-5">
                <button class="btn btn-outline-warning" id="hideButton">Button-settete</button>
            </div>
            <div class="col-12 col-md-4 d-flex justify-content-center pb-5">
                <button class="btn btn-outline-warning" id="colorButton">LSD</button>
            </div>
            <div class="col-12 col-md-4 d-flex justify-content-center pb-5">
                <button class="btn btn-outline-warning" id="boldButton">Fat</button>
            </div>
        </div>
    </div>

    <div class="container-fluid text-center pContainer">
        <div class="row pb-5">
            <div class="col-12 fs-3">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
            </div>
            <div class="col-12 fs-3">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
            </div>
            <div class="col-12 fs-3">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
            </div>
        </div>
    </div>

    <!-- CARDS -->
    <div class="container">
        <div class="row cardsCont">
            <!-- <div class="col-12 col-md-3">
                <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <a href="#" class="btn btn-primary">Preonta colonscopia</a>

        </div>
    </div>


    <!-- FORM -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 px-5">
                <form>
                    <div class="row mb-3">
                        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstName">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Role</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="teacher"
                                    value="option1" checked>
                                <label class="form-check-label" for="teacher">
                                    Teacher
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="student"
                                    value="option2">
                                <label class="form-check-label" for="student">
                                    Student
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                    value="option3" disabled>
                                <label class="form-check-label" for="gridRadios3">
                                    Mi sono perso
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <button class="btn btn-primary" id="formButton">Sign in</button>
                </form>
            </div>
        </div>
    </div>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- master.js -->
    <script src="./main.js"></script>
